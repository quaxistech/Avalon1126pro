<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv='Cache-Control' content='no-cache, must-revalidate' />
    <meta http-equiv='pragma' content='no-cache' />
    <style type="text/css">
    *{margin:0;padding:0;font-family:"Helvetica Neue",Helvetica,Arial,sans-serif}li{list-style-type:none}.countdown{margin:120px auto 0;padding-top:50px;min-height:440px;max-width:420px;background-color:#fff;border-radius:4px;box-sizing:border-box}
    </style>
</head>

<body>
    <div class="countdown">
        <script language="javascript" type="text/javascript">
            var i = 20;
            var intervalid;
            intervalid = setInterval("fun()", 1000);

            function fun() {
                if (i == 0) {
                    window.location.href = "/";
                    clearInterval(intervalid)
                }
                document.getElementById("mes").innerHTML = i;
                i--
            }
        </script>
        <p>device reboot...</p>
        <p>Device will be start up after<span id="mes">20</span>second</p>
    </div>
    <div class="reboot">
        <script language="javascript" type="text/javascript">
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'reboot.cgi');
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onload = function () { };
            xhr.send(encodeURI('reboot=1'));
        </script>
    </div>
</body>

</html>
