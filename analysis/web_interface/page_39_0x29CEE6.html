	<div class="login">

    <script>
    function checkLogin(){ 
    	if (loginform.username.value == "") { 
    		alert("Username is null!");
    		return false;
    	}
    	if(loginform.passwd.value == ""){ 
			alert("Password is null!");
    		return false;
    	}
    	loginform.submit();
    }      
    </script>
